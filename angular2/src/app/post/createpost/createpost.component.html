<div class="row">
  <div class="col-md-offset-3 col-md-6"> <!--takes 2 columns-->
    <div class="panel panel-primary">
        <div class="panel-heading">
          Create Post
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Post Title</label>
                  <input type="text" [(ngModel)]="postDetails.postTitle" name="postTitle" class="form-control" id="exampleInputID" placeholder="Post Title">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Product Description</label>
                  <input type="text" [(ngModel)]="postDetails.postDes" name="postDes" class="form-control" id="exampleInputCode" placeholder="Post Description">
                </div>
                <button type="submit" class="btn btn-primary" (click)="createPost()">Save</button>
              </form>
        </div>
      </div>
  </div>
</div>
