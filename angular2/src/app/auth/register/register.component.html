<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel panel-heading">Register</div>
      <div class="panel panel-body">
        <div class="form-group">
          <label>Email</label>
          <input type="text" placeholder=" Email" [(ngModel)]="auth.email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" placeholder="Password" [(ngModel)]="auth.password" class="form-control">
        </div>
        <button class="btn btn-success" (click)="register()">Register</button>
      </div>
    </div>
  </div>
</div>
